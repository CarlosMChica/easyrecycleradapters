apply plugin: 'com.android.library'

android {
    compileSdkVersion parent.ext.compileSdkVersion
    buildToolsVersion parent.ext.buildToolsVersion

    defaultConfig {
        compileSdkVersion parent.ext.compileSdkVersion
        buildToolsVersion parent.ext.buildToolsVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        defaultConfig {
            minSdkVersion parent.ext.minSdkLibraryVersion
            targetSdkVersion parent.ext.targetSdkVersion
            versionCode = parent.ext.versionCode
            versionName = parent.ext.versionName
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    api parent.ext.libraries.recyclerview
    api parent.ext.libraries.appcompat

    androidTestImplementation parent.ext.testLibraries.runner
    androidTestImplementation parent.ext.testLibraries.mockito
    androidTestImplementation parent.ext.testLibraries.testExtJunit
}

// Used to push in maven
apply from: '../maven_push.gradle'