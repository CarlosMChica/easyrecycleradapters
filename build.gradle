// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0-rc1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

allprojects {

    version = VERSION_NAME
    group = GROUP

    repositories {
        jcenter()
    }
}

ext {
    versionMajor = 0
    versionMinor = 0
    versionPatch = 5

    versionCode = versionMajor * 1000 + versionMinor * 100 + versionPatch
    versionName = versionMajor + "." + versionMinor + "." + versionPatch

    minSdkVersion = 13
    targetSdkVersion = 21
    compileSdkVersion = 21
    buildToolsVersion = '21.0.1'

    predexLibraries = false
}

ext.libraries = [
        recyclerview   : 'com.android.support:recyclerview-v7:21.0.2',
        appcompat      : 'com.android.support:appcompat-v7:21.0.2',
        butterknife    : 'com.jakewharton:butterknife:5.0.0',
        picasso        : 'com.squareup.picasso:picasso:2.2.0',
        easyrecycleradapters : 'com.github.cmc00022:easyrecycleradapters:0.0.4'

]